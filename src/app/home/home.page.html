<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="flex flex-col items-center justify-center h-full max-w-md mx-auto p-4">
    <div class="w-full bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 mb-6">
      <h2 class="text-xl font-bold text-center mb-6 text-gray-800 dark:text-white">Regístrate</h2>
      
      <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="mb-4">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Correo electrónico</label>
          <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
              <ion-icon name="mail-outline" class="text-gray-500 dark:text-gray-400"></ion-icon>
            </div>
            <input 
              type="email" 
              id="email" 
              name="email" 
              [(ngModel)]="emailInput"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-cyan-500 dark:focus:border-cyan-500" 
              placeholder="nombre@ejemplo.com" 
              required 
              #email="ngModel" 
            />
          </div>
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="mt-1 text-sm text-red-600">
            <div *ngIf="email.errors?.['required']">El correo es obligatorio</div>
            <div *ngIf="email.errors?.['email']">Ingresa un correo válido</div>
          </div>
        </div>
        
        <div class="mb-4">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
          <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
              <ion-icon name="lock-closed-outline" class="text-gray-500 dark:text-gray-400"></ion-icon>
            </div>
            <input 
              type="password" 
              id="password" 
              name="password" 
              [(ngModel)]="passwordInput"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-cyan-500 dark:focus:border-cyan-500" 
              placeholder="••••••••" 
              required 
              minlength="6"
              #password="ngModel" 
            />
          </div>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="mt-1 text-sm text-red-600">
            <div *ngIf="password.errors?.['required']">La contraseña es obligatoria</div>
            <div *ngIf="password.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
          </div>
        </div>
        
        <button 
          type="submit"
          [disabled]="registerForm.invalid"
          class="w-full text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-3 text-center me-2 mb-2 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Crear Cuenta
        </button>
      </form>
    </div>
    
    <div class="text-center">
      <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">¿Ya tienes una cuenta?</p>
      <button 
        (click)="onSignUp()" 
        type="button"
        class="inline-flex items-center justify-center text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-md shadow-cyan-500/30 dark:shadow-md dark:shadow-cyan-800/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
      >
        <ion-icon name="log-in-outline" class="mr-2"></ion-icon>
        Iniciar Sesión
      </button>
    </div>
  </div>
</ion-content>
